<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-快速入门</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script type="module">
    //导入Vue模块
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    //创建应用实例
    createApp({
      //数据驱动视图
      data(){
        return {
          message:'Hello Vue'
        }

      }

    }).mount('#app')//接管id为app的应用实例
  </script>

</body>
</html>
