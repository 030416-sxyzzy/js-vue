<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-函数</title>
</head>
<body>
  

  <script>
    //1.函数定义及调用-具名函数
    function add(a,b) {
      return a+b;
    }
    let result=add(2,3); 
      console.log(result);

    //2.函数定义及调用-匿名函数
      //函数表达式
      let add2=function(a,b) {
        return a+b;
      }
      //箭头函数
      let add3=(a,b)=>{
        return a+b;
      }
  </script>
</body>
</html>
