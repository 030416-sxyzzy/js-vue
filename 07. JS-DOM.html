<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-DOM</title>
</head>
<body>

  <h1 id="title1">11111</h1>
  <h1>22222</h1>
  <h1>33333</h1>

  <script>
        //修改第一个h1标签的文本内容
        //1.1获取DOM对象
        //let h1=document.querySelector('#title1');

        let hs=document.querySelectorAll('h1');
        //1.2调用DOM对象中的属性或方法
        //h1.innerHTML='Hello World!';
        hs[1].innerHTML='Hello World!';
    </script>
</body>
</html>
