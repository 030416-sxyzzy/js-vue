<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS事件</title>
</head>
<body>
  
  <input type="button" id="btn1" value="点我一下试试1">
  <input type="button" id="btn2" value="点我一下试试2">

  <script>
    document.querySelector('#btn1').addEventListener('click', ()=> {//可以多次绑定同一事件
      console.log('你点了按钮1');
    });
  </script>
</body>
</html>
